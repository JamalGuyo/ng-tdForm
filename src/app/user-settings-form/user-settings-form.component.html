<div class="container">
  <h1>User settings form</h1>
  <form #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        name="name"
        [(ngModel)]="userSettings.name"
        required
        #nameField="ngModel"
      />
      <div
        [hidden]="nameField.valid || nameField.untouched"
        class="alert alert-danger"
      >
        Name is required!
      </div>
    </div>
    <div class="form-check form-group">
      <input
        type="checkbox"
        class="form-check-input"
        id="emailOffers"
        name="emailOffers"
        [(ngModel)]="userSettings.emailOffers"
      />
      <label for="emailOffers">Email Special Offers</label>
    </div>
    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="interfaceStyle"
          id="lightInterface"
          value="light"
          checked
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label for="lightInterface" class="form-check-label">Light</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="interfaceStyle"
          id="mediumInterface"
          value="medium"
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label for="mediumInterface" class="form-check-label">Medium</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="interfaceStyle"
          id="darkInterface"
          value="dark"
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label for="darkInterface" class="form-check-label">Dark</label>
      </div>
    </div>
    <!--  -->
    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select
        id="subscriptionType"
        class="form-control"
        name="subscriptionType"
        [(ngModel)]="userSettings.subscriptionType"
      >
        <option>Monthly</option>
        <option>Annually</option>
        <option>Lifetime</option>
      </select>
    </div>
    <div class="form-group">
      <button class="btn btn-outline-primary" [disabled]="!form.valid">
        submit
      </button>
    </div>
  </form>
  {{ form.value | json }}
  <p>{{ userSettings | json }}</p>
</div>
